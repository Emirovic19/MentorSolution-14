<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="task-14/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="task-14/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="pattern">
      <img src="task-14/pattern-background-mobile.svg" alt="" />
    </main>
    <main class="wrapper">
      <section class="stage-one">
        <img src="task-14/illustration-hero.svg" alt="" />
      </section>
      <article>
        <section class="stage-two">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="stage-three">
          <div class="three__container">
            <img src="task-14/icon-music.svg" alt="">
            <p>
              <span>Annual Plan</span><br />
              $59.99/year
            </p>
            <a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </section>
      </article>
    </main>
  </body>
</html>
